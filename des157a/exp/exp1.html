<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //Write a loop that makes seven calls to console.log to output the following triangle:
        for(var i=0;i<=6;i++){
            if(i==0){
                console.log("#");
        }
        if(i==1){
                console.log("##");
        }
        if(i==2){
                console.log("###");
        }
        if(i==3){
                console.log("####");
        }
        if(i==4){
                console.log("#####");
        }
        if(i==5){
                console.log("######");
        }
        if(i==6){
                console.log("#######");
        }
        }
    </script>
</body>
</html>
