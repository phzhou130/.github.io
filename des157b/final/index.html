<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>

</head>
<body>     
  <div id="Listresult" ></div>
  <div id="finaldisplay" class="hide">
      <h1 id="listwords"> </h1>  
      <h1 id="account">We have received 99+ answers.</h1>

  </div>


  <div id="threed" class="hide"> 
    <button id="quit">FINISH</button>
  </div>

  <div class="wrapper" >
        <div id="cursor1" class="show">
        Press
        </div>
        <div class="hero">
            <h1 class="hero__heading">EXPLORE YOUR WORLD</h1>
        </div>
    
        <div class="hero hero--secondary"  aria-hidden="true" data-hero>
            <p class="hero__heading">EXPLORE YOUR WORLD</p>
        </div>
  </div>

  <div id="reply" class="disappear">
        <div id="write-card">
            <!-- <button class="close">                 
            </button> -->
            <div class="close"> 
                <p><i class="fa-solid fa-xmark"></i> close</p>
            </div>
            <form>
                <div class="boxed-check-group">
                    <label class="form-control">
                        <input type="checkbox" name="good" id="good"/>
                        GOOD
                        <span class="w3docs"></span>
                    </label>
                    <label class="form-control">
                        <input type="checkbox" name="medium" id="medium"/>
                        MEDIUM
                        <span class="w3docs"></span>
                    </label>
                    <label class="form-control">
                        <input type="checkbox" name="bad" id="bad"/>
                        BAD
                        <span class="w3docs"></span>
                    </label>
                </div>

                <label for="responses">Describe Your Feelings with one word</label>
                <input type="text" id="responses" name="responses">
                <input type="submit" class="sendout" value="Submit" id="submitbutton">

            </form>
        </div>
   </div>


  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="./script.js"></script>

</body>
</html>
