<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        #myVideo{
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            right: 0;
            bottom: 0;
            
        }
        .fa-expand{
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: rgb(27, 101, 165);
        }
        .fa-expand:hover{
            cursor: pointer;
        }
        #myVideo{
            filter: grayscale(40%);
        }
    </style>
</head>
<body>
    <video id="myVideo" poster="./image1.png" controls muted autoplay loop playsinline>
        <source src="./video_prac1.webm" type="video/webm">

        <source src="./video_prac.mp4" type="video/mp4">
        <p> browser doesnt support html5 
            here is <a href="./video_prac.mp4">line to the video</a>instead
        </p>
    </video>
    <video id="myVideo" loop autoplay muted playinline></video>
    <i class="fas fa-expand"></i>
    <script>
        const fs = document.querySelector('.fa-expand');

        fs.addEventListener('click', function() {
                // The fullscreenElement attribute returns null if the element is in windowed mode
                if (!document.fullscreenElement) {
                    // document.documentElement returns the Element that is a direct child of the document, the <html> element
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();

                }
            });
    </script>
</body>
</html>
